version: 0.2

phases:
  pre_build:
    commands:
      - echo "=== SISTEMA DE VERSIONAMENTO BIA (SIMPLIFICADO) ==="
      - echo Fazendo login no ECR...      
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 039612859546.dkr.ecr.us-east-1.amazonaws.com
      
      # Configuração do repositório
      - REPOSITORY_URI=039612859546.dkr.ecr.us-east-1.amazonaws.com/bia
      
      # Sistema de versionamento simplificado baseado em Git hash
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH}
      
      # Log da versão
      - echo "Git Commit Hash:" $COMMIT_HASH
      - echo "Deploy Tag:" $IMAGE_TAG
      
  build:
    commands:
      - echo "=== INICIANDO BUILD ==="
      - echo Build iniciado em `date`
      - echo Gerando imagem da BIA com versionamento simplificado...
      
      # Build da imagem
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .
      
      # Criação apenas das tags essenciais
      - docker tag $REPOSITORY_URI:$IMAGE_TAG $REPOSITORY_URI:latest
      
  post_build:
    commands:
      - echo "=== FINALIZANDO BUILD ==="
      - echo Build finalizado com sucesso em `date`
      - echo Fazendo push das imagens para o ECR...
      
      # Push apenas das tags essenciais
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      
      # Geração do artefato para ECS
      - echo Gerando artefato da imagem para o ECS
      - printf '[{"name":"bia","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
      
      # Log final das versões criadas
      - echo "=== VERSÕES CRIADAS ==="
      - echo "Deploy Tag:" $REPOSITORY_URI:$IMAGE_TAG
      - echo "Latest Tag:" $REPOSITORY_URI:latest

artifacts:
  files: imagedefinitions.json
